<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button type="button" id="toggle-dark-mode">Modo Oscuro</button>
    <div class="container">
      <h1>Lista de Tareas</h1>
      <input
        type="text"
        id="taskInput"
        placeholder="Ingrese una nueva tarea..." />
      <button id="addButton">Agregar</button>

      <!-- Barra de busqueda -->
      <input type="text" id="search" placeholder="Busque tareas..." />

      <!-- Una sola lista para desplegar las tareas -->
      <ul id="taskList">
        <!-- Los items de la lista seran renderizados aca-->
      </ul>

      <p id="noTasksMessage" style="display: none">
        No se ha encontrado ninguna tarea.
      </p>
    </div>

    <img
      src="https://1drv.ms/i/c/cba2225c32b76789/IQRIvOotvkWLT4wg_NBrr-w8AVeDDSiQrHP0PqEmaV965V4?"
      alt="Imagen de Kamisato Ayato llenando unos documentos" />

    <script src="script.js"></script>
  </body>
</html>
